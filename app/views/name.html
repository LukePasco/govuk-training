{% extends "layout.html" %}

{% block page_title %}
  What’s your name?
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="start-page">Back</a>

      <h1 class="heading-xlarge">
        What’s your name?
      </h1>

      <form class="form" action="/juggling-balls" method="post">

        <div class="form-group">
          <fieldset>

            <legend class="visuallyhidden">
              What’s your name?
            </legend>

            <div class="form-group">
              <label class="form-label" for="first-name">First name</label>
              <input class="form-control" id="first-name" name="first-name" type="text" value="{{ data['first-name'] }}">
            </div>

            <div class="form-group">
              <label class="form-label" for="last-name">Last name</label>
              <input class="form-control" id="last-name" name="last-name" type="text" value="{{ data['last-name'] }}">
            </div>

          </fieldset>
        </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
